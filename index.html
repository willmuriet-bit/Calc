<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice ¬∑ PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    /* RESET & STRUCTURE */
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .calculator {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }

    /* √âCRAN - ENCORE PLUS GRAND */
    .display-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-bottom: 15px;
      flex: 1 1 auto;
      min-height: 280px;           /* hauteur augment√©e */
    }
    
    .display {
      width: 100%;
      color: white;
      text-align: right;
      font-size: clamp(5rem, 22vw, 8rem);  /* encore plus grand */
      font-weight: 300;
      padding: 1.2rem 1.5rem 0.5rem 1.5rem;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      direction: ltr;
      scrollbar-width: thin;
      scrollbar-color: #ff9f0a #222;
      line-height: 1.3;
      letter-spacing: 3px;
      font-variant-numeric: tabular-nums;
    }

    .display::-webkit-scrollbar {
      height: 6px;                /* barre plus √©paisse */
    }
    .display::-webkit-scrollbar-thumb {
      background: #ff9f0a;
      border-radius: 6px;
    }
    .display::-webkit-scrollbar-track {
      background: #222;
      border-radius: 6px;
    }

    /* GRILLE BOUTONS */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      width: 100%;
      padding: 0.5rem 0.8rem 2rem 0.8rem;
      background: black;
      margin-top: auto;
    }

    button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: 400;
      cursor: pointer;
      transition: filter 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      color: white;
      padding: 0;
      box-shadow: none;
      outline: none;
    }

    button span {
      display: block;
      line-height: 1;
    }

    /* Style sp√©cial pour le bouton z√©ro (forme pilule) */
    .btn-zero {
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 60px;
      justify-content: flex-start;
      padding-left: 1.8rem;
    }

    /* Palettes de couleurs */
    .light-gray {
      background: #a5a5a5;
      color: #000;
    }
    .dark-gray {
      background: #333333;
      color: white;
    }
    .orange {
      background: #ff9f0a;
      color: white;
    }

    button:active {
      filter: brightness(1.4);
    }

    /* adaptation tr√®s grands √©crans */
    @media (min-width: 460px) {
      .buttons {
        gap: 0.9rem;
        padding: 0.8rem 1rem 2.5rem 1rem;
      }
      button {
        font-size: 2.4rem;
      }
      .btn-zero {
        padding-left: 2.2rem;
      }
      .display-container {
        min-height: 320px;        /* encore plus de hauteur */
      }
    }

    /* petit √©cran : r√©duire un peu */
    @media (max-width: 340px) {
      button {
        font-size: 1.6rem;
      }
      .display {
        font-size: clamp(4rem, 18vw, 6rem);
      }
      .display-container {
        min-height: 220px;
      }
    }

    /* bouton pour installer la PWA */
    .install-btn {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9f0a;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(255,159,10,0.4);
      cursor: pointer;
      transition: opacity 0.2s;
      white-space: nowrap;
    }
    .install-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="calculator">
  <!-- AFFICHEUR PRINCIPAL - TR√àS GRAND -->
  <div class="display-container">
    <div id="display" class="display">0</div>
  </div>

  <!-- GRILLE DES TOUCHES -->
  <div class="buttons">
    <!-- ligne 1 : AC/C, +/-, %, √∑ -->
    <button class="light-gray" id="acButton" onclick="acOrC()"><span>AC</span></button>
    <button class="light-gray" onclick="toggleSign()"><span>+/-</span></button>
    <button class="light-gray" onclick="percentage()"><span>%</span></button>
    <button class="orange" onclick="setOperator('/')"><span>√∑</span></button>

    <!-- ligne 2 : 7,8,9, √ó -->
    <button class="dark-gray" onclick="appendNumber('7')"><span>7</span></button>
    <button class="dark-gray" onclick="appendNumber('8')"><span>8</span></button>
    <button class="dark-gray" onclick="appendNumber('9')"><span>9</span></button>
    <button class="orange" onclick="setOperator('*')"><span>√ó</span></button>

    <!-- ligne 3 : 4,5,6, ‚àí -->
    <button class="dark-gray" onclick="appendNumber('4')"><span>4</span></button>
    <button class="dark-gray" onclick="appendNumber('5')"><span>5</span></button>
    <button class="dark-gray" onclick="appendNumber('6')"><span>6</span></button>
    <button class="orange" onclick="setOperator('-')"><span>‚àí</span></button>

    <!-- ligne 4 : 1,2,3, + -->
    <button class="dark-gray" onclick="appendNumber('1')"><span>1</span></button>
    <button class="dark-gray" onclick="appendNumber('2')"><span>2</span></button>
    <button class="dark-gray" onclick="appendNumber('3')"><span>3</span></button>
    <button class="orange" onclick="setOperator('+')"><span>+</span></button>

    <!-- ligne 5 : 0 (double largeur), ., =  -->
    <button class="dark-gray btn-zero" onclick="appendNumber('0')"><span>0</span></button>
    <button class="dark-gray" onclick="appendNumber('.')"><span>.</span></button>
    <button class="orange" onclick="calculate()"><span>=</span></button>
  </div>
</div>

<script>
  (function() {
    // ----- √âL√âMENTS DOM -----
    const display = document.getElementById('display');
    const acButton = document.getElementById('acButton');
    
    // ----- CONSTANTE POUR LA LIMITE DE CHIFFRES (7 maintenant) -----
    const MAX_DIGITS = 7;

    // ----- √âTAT DE LA CALCULATRICE -----
    let firstNumber = null;
    let operator = null;
    let waitingForSecondNumber = false;
    let previousResult = null;

    // ----- FONCTION POUR METTRE √Ä JOUR LE BOUTON AC/C -----
    function updateACButton() {
      if (!acButton) return;
      
      const currentText = display.innerText;
      
      // Si l'affichage est "0" ou "Erreur" ou qu'on est en attente du deuxi√®me nombre
      // ou qu'aucun chiffre n'a √©t√© saisi, on affiche "AC"
      if (currentText === '0' || 
          currentText === 'Erreur' || 
          (waitingForSecondNumber && currentText === '0') ||
          (!firstNumber && !operator && !waitingForSecondNumber)) {
        acButton.innerHTML = '<span>AC</span>';
      } else {
        // Sinon, on affiche "C" (efface le dernier caract√®re)
        acButton.innerHTML = '<span>C</span>';
      }
    }

    // ----- FONCTION POUR LE BOUTON AC/C (comportement iOS) -----
    window.acOrC = function() {
      const currentText = display.innerText;
      const buttonText = acButton.innerText;
      
      if (buttonText === 'AC') {
        // AC : efface tout
        clearAll();
      } else {
        // C : efface le dernier caract√®re (ou remet √† 0 si un seul caract√®re)
        if (currentText.length === 1 || (currentText.length === 2 && currentText.startsWith('-'))) {
          // Si c'est juste "0", "1", "-1", etc. on remet √† 0
          display.innerText = '0';
        } else {
          // Sinon on supprime le dernier caract√®re
          display.innerText = currentText.slice(0, -1);
        }
        // Apr√®s avoir effac√©, on met √† jour le bouton
        updateACButton();
      }
    };

    // ----- FONCTION POUR COMPTER LES CHIFFRES (ignorer le point) -----
    function countDigits(str) {
      const withoutSign = str.replace('-', '');
      const digitsOnly = withoutSign.replace('.', '');
      return digitsOnly.length;
    }

    // ----- FONCTION POUR FORMATEUR L'AFFICHAGE AVEC LIMITE DE 7 CHIFFRES -----
    function formatDisplay(value) {
      let str = String(value);
      
      if (str === 'Erreur') return 'Erreur';
      
      const digitCount = countDigits(str);
      
      if (digitCount <= MAX_DIGITS) return str;
      
      if (str.includes('.')) {
        const parts = str.split('.');
        const integerPart = parts[0].replace('-', '');
        const sign = str.startsWith('-') ? '-' : '';
        
        if (integerPart.length >= MAX_DIGITS) {
          return sign + integerPart.substring(0, MAX_DIGITS);
        } else {
          const maxDecimals = MAX_DIGITS - integerPart.length;
          const decimalPart = parts[1].substring(0, maxDecimals);
          return sign + integerPart + '.' + decimalPart;
        }
      } else {
        const sign = str.startsWith('-') ? '-' : '';
        const absStr = str.replace('-', '');
        return sign + absStr.substring(0, MAX_DIGITS);
      }
    }

    // ----- GESTION DES CHIFFRES ET POINT AVEC LIMITE -----
    window.appendNumber = function(number) {
      let currentText = display.innerText;
      
      if (currentText === 'Erreur') {
        clearAll();
        currentText = '0';
      }

      if (waitingForSecondNumber) {
        if (number === '.') {
          display.innerText = '0.';
        } else {
          display.innerText = number;
        }
        waitingForSecondNumber = false;
      } else {
        let newText = currentText;
        
        if (number === '.') {
          if (currentText.includes('.')) return;
          newText = currentText + '.';
        } else {
          if (currentText === '0') {
            newText = number;
          } else {
            newText = currentText + number;
          }
        }
        
        if (countDigits(newText) <= MAX_DIGITS) {
          display.innerText = newText;
        }
      }
      
      // Mettre √† jour le bouton AC/C apr√®s chaque saisie
      updateACButton();
    };

    // ----- OP√âRATEURS (comportement iOS) -----
    window.setOperator = function(op) {
      const currentValue = parseFloat(display.innerText);

      if (operator && waitingForSecondNumber) {
        operator = op;
        updateACButton();
        return;
      }

      if (firstNumber !== null && operator && !waitingForSecondNumber) {
        let secondNumber = currentValue;
        let result = operate(operator, firstNumber, secondNumber);
        if (result === 'Erreur') {
          display.innerText = 'Erreur';
          firstNumber = null;
          operator = null;
          waitingForSecondNumber = false;
          updateACButton();
          return;
        } else {
          const formattedResult = formatDisplay(result);
          display.innerText = formattedResult;
          firstNumber = parseFloat(formattedResult);
          previousResult = firstNumber;
        }
      } else {
        firstNumber = currentValue;
      }

      operator = op;
      waitingForSecondNumber = true;
      display.innerText = '0';
      
      // Mettre √† jour le bouton AC/C
      updateACButton();
    };

    // ----- CALCUL EFFECTIF -----
    window.calculate = function() {
      if (!operator || waitingForSecondNumber) {
        return;
      }

      const secondNumber = parseFloat(display.innerText);
      const result = operate(operator, firstNumber, secondNumber);

      if (result === 'Erreur') {
        display.innerText = 'Erreur';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        updateACButton();
        return;
      }

      display.innerText = formatDisplay(result);
      firstNumber = parseFloat(display.innerText);
      previousResult = firstNumber;
      operator = null;
      waitingForSecondNumber = true;
      
      updateACButton();
    };

    function operate(op, a, b) {
      switch(op) {
        case '+': return a + b;
        case '-': return a - b;
        case '*': return a * b;
        case '/': 
          if (b === 0) return 'Erreur';
          return a / b;
        default: return b;
      }
    }

    // ----- FONCTIONS SP√âCIALES -----
    window.clearAll = function() {
      display.innerText = '0';
      firstNumber = null;
      operator = null;
      waitingForSecondNumber = false;
      previousResult = null;
      updateACButton();
    };

    window.toggleSign = function() {
      if (display.innerText === 'Erreur') return;
      let val = parseFloat(display.innerText);
      if (isNaN(val)) return;
      val = val * -1;
      display.innerText = formatDisplay(val);
      updateACButton();
    };

    window.percentage = function() {
      if (display.innerText === 'Erreur') return;
      let val = parseFloat(display.innerText);
      if (isNaN(val)) return;
      val = val / 100;
      display.innerText = formatDisplay(val);
      updateACButton();
    };

    // Initialisation du bouton AC
    setTimeout(() => updateACButton(), 0);

    // ----- INSTALLATION PWA -----
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement('button');
      installBtn.innerText = 'üì≤ Ajouter √† l‚Äô√©cran';
      installBtn.classList.add('install-btn');
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA install√©e');
          }
          deferredPrompt = null;
          installBtn.remove();
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      const btn = document.querySelector('.install-btn');
      if (btn) btn.remove();
    });

  })();
</script>

</body>
</html>
