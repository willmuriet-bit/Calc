<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice ¬∑ PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    /* RESET & STRUCTURE - ABSOLUMENT AUCUN D√âFILEMENT */
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 900px;
      background: black;
      padding: 0;
    }

    /* √âCRAN */
    .display-container {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 10px 5px 10px;
      min-height: 0;
      overflow: hidden;
    }
    
    .display {
      width: 100%;
      color: white;
      text-align: right;
      font-size: clamp(4rem, 18vw, 7rem);
      font-weight: 300;
      padding: 0.3rem 0.5rem 0.2rem 0.5rem;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      direction: ltr;
      line-height: 1.2;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .display::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    /* GRILLE BOUTONS */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      width: 100%;
      padding: 0.5rem 0.8rem 1.5rem 0.8rem;
      background: black;
      flex-shrink: 0;
    }

    button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: 400;
      cursor: pointer;
      transition: filter 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      color: white;
      padding: 0;
      box-shadow: none;
      outline: none;
    }

    button span {
      display: block;
      line-height: 1;
    }

    .btn-zero {
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 60px;
      justify-content: flex-start;
      padding-left: 1.8rem;
    }

    .light-gray {
      background: #a5a5a5;
      color: #000;
    }
    .dark-gray {
      background: #333333;
      color: white;
    }
    .orange {
      background: #ff9f0a;
      color: white;
    }

    button:active {
      filter: brightness(1.4);
    }

    @media (min-width: 460px) {
      .buttons {
        gap: 0.9rem;
        padding: 0.8rem 1rem 2rem 1rem;
      }
      button {
        font-size: 2.4rem;
      }
      .btn-zero {
        padding-left: 2.2rem;
      }
    }

    @media (max-width: 340px) {
      button {
        font-size: 1.6rem;
      }
      .display {
        font-size: clamp(3.2rem, 15vw, 5rem);
      }
    }

    /* bouton pour installer la PWA */
    .install-btn {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9f0a;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(255,159,10,0.4);
      cursor: pointer;
      transition: opacity 0.2s;
      white-space: nowrap;
    }
    .install-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="calculator">
  <!-- AFFICHEUR -->
  <div class="display-container">
    <div id="display" class="display">0</div>
  </div>

  <!-- BOUTONS -->
  <div class="buttons">
    <!-- ligne 1 : AC/C, +/-, %, √∑ -->
    <button class="light-gray" id="acButton" onclick="handleACorC()"><span>AC</span></button>
    <button class="light-gray" onclick="toggleSign()"><span>+/-</span></button>
    <button class="light-gray" id="percentButton" onclick="handlePercent()"><span>%</span></button>
    <button class="orange" onclick="setOperator('/')"><span>√∑</span></button>

    <!-- ligne 2 : 7,8,9, √ó -->
    <button class="dark-gray" onclick="appendNumber('7')"><span>7</span></button>
    <button class="dark-gray" onclick="appendNumber('8')"><span>8</span></button>
    <button class="dark-gray" onclick="appendNumber('9')"><span>9</span></button>
    <button class="orange" onclick="setOperator('*')"><span>√ó</span></button>

    <!-- ligne 3 : 4,5,6, ‚àí -->
    <button class="dark-gray" onclick="appendNumber('4')"><span>4</span></button>
    <button class="dark-gray" onclick="appendNumber('5')"><span>5</span></button>
    <button class="dark-gray" onclick="appendNumber('6')"><span>6</span></button>
    <button class="orange" onclick="setOperator('-')"><span>‚àí</span></button>

    <!-- ligne 4 : 1,2,3, + -->
    <button class="dark-gray" onclick="appendNumber('1')"><span>1</span></button>
    <button class="dark-gray" onclick="appendNumber('2')"><span>2</span></button>
    <button class="dark-gray" onclick="appendNumber('3')"><span>3</span></button>
    <button class="orange" onclick="setOperator('+')"><span>+</span></button>

    <!-- ligne 5 : 0, ., = -->
    <button class="dark-gray btn-zero" onclick="appendNumber('0')"><span>0</span></button>
    <button class="dark-gray" onclick="appendNumber('.')"><span>.</span></button>
    <button class="orange" onclick="calculate()"><span>=</span></button>
  </div>
</div>

<script>
  (function() {
    // ----- √âL√âMENTS DOM -----
    const display = document.getElementById('display');
    const acButton = document.getElementById('acButton');
    
    // ----- CONSTANTES -----
    const MAX_DIGITS = 8;
    const API_URL = 'https://pi-revelations-3a64f-default-rtdb.europe-west1.firebasedatabase.app/code/.json';

    // ----- VARIABLE P (stocke le premier nombre √† 4 chiffres tap√© par l'utilisateur) -----
    let P = null;
    
    // ----- VARIABLE POUR STOCKER LES DONN√âES DE L'API -----
    let apiData = null;
    
    // ----- COMPTEUR POUR LE BOUTON % (cycle: 0=P, 1=avec points, 2=sans points) -----
    let percentCycle = 0;

    // ----- √âTAT -----
    let firstNumber = null;
    let operator = null;
    let waitingForSecondNumber = false;
    
    // ----- DRAPEAU POUR SAVOIR SI ON EST EN TRAIN DE TAPER -----
    let isTyping = false;
    
    // ----- DRAPEAU POUR SAVOIR SI ON A D√âJ√Ä TRAIT√â LE NOMBRE ACTUEL -----
    let currentNumberProcessed = false;

    // ----- FONCTION POUR EXTRAIRE LES 4 CHIFFRES SANS VIRGULE -----
    function extractFourDigits(numberStr) {
      return numberStr.replace('.', '');
    }

    // ----- FONCTION POUR V√âRIFIER SI UN NOMBRE A 4 CHIFFRES -----
    function hasFourDigits(numberStr) {
      const digitsOnly = numberStr.replace('-', '').replace('.', '');
      return digitsOnly.length === 4;
    }

    // ----- FONCTION POUR VALIDER ET STOCKER LE NOMBRE √Ä 4 CHIFFRES TAP√â -----
    function validateAndStoreFourDigitNumber() {
      const currentText = display.innerText;
      
      // Ne pas stocker si on est en train d'afficher un r√©sultat du cycle %
      if (currentText.includes('.') && currentText.length > 5 && currentText !== '0.') return;
      
      // Ne pas stocker les r√©sultats de calcul
      if (!isTyping) return;
      
      // Ne pas stocker si on a d√©j√† trait√© ce nombre
      if (currentNumberProcessed) return;
      
      if (hasFourDigits(currentText)) {
        // Extraire les 4 chiffres sans virgule
        const fourDigits = extractFourDigits(currentText);
        
        // Si c'est le premier nombre √† 4 chiffres qu'on valide
        if (P === null) {
          P = fourDigits;
          console.log("P valid√© et stock√© (nombre tap√©) :", P);
          
          // D√®s que P est stock√©, on appelle l'API
          fetchApiData(P);
          
          // Marquer ce nombre comme trait√©
          currentNumberProcessed = true;
        }
      }
    }

    // ----- FONCTION POUR APPELER L'API -----
    async function fetchApiData(code) {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        if (data[code]) {
          apiData = data[code];
          console.log("Donn√©es API pour", code, ":", apiData);
        } else {
          console.log("Code non trouv√© dans l'API:", code);
          apiData = null;
        }
      } catch (error) {
        console.error("Erreur lors de l'appel API:", error);
        apiData = null;
      }
    }

    // ----- FONCTION POUR LE BOUTON % (cycle: P ‚Üí avec points ‚Üí sans points) -----
    window.handlePercent = function() {
      // Quand on appuie sur %, le bouton C devient AC
      setTimeout(() => {
        acButton.innerHTML = '<span>AC</span>';
      }, 0);
      
      // Si P n'est pas d√©fini, on ne fait rien
      if (P === null) {
        display.innerText = "0";
        updateACButton();
        return;
      }
      
      // Si les donn√©es API ne sont pas encore charg√©es
      if (apiData === null) {
        display.innerText = "Chargement...";
        updateACButton();
        return;
      }
      
      // Cycle : 0 = P, 1 = avec points, 2 = sans points
      switch(percentCycle) {
        case 0:
          // Afficher P
          display.innerText = P;
          percentCycle = 1;
          break;
          
        case 1:
          // Afficher avec points: ligne.across.page
          display.innerText = `${apiData.line}.${apiData.across}.${apiData.page}`;
          percentCycle = 2;
          break;
          
        case 2:
          // Afficher sans points: ligneacrosspage
          display.innerText = `${apiData.line}${apiData.across}${apiData.page}`;
          percentCycle = 0; // Retour au d√©but
          break;
      }
      
      // Quand on affiche un r√©sultat du cycle %, on n'est pas en train de taper
      isTyping = false;
      
      updateACButton();
    };

    // ----- FONCTION POUR R√âINITIALISER LE CYCLE % -----
    function resetPercentCycle() {
      percentCycle = 0;
    }

    // ----- FONCTION POUR METTRE √Ä JOUR LE BOUTON AC/C -----
    function updateACButton() {
      if (!acButton) return;
      
      const currentText = display.innerText;
      
      // D√®s qu'on a quelque chose de diff√©rent de "0", on met C
      if (currentText === '0' || 
          currentText === 'Erreur' || 
          currentText === 'Chargement...' ||
          (waitingForSecondNumber && currentText === '0')) {
        acButton.innerHTML = '<span>AC</span>';
      } else {
        acButton.innerHTML = '<span>C</span>';
      }
    }

    // ----- FONCTION PRINCIPALE POUR AC/C -----
    window.handleACorC = function() {
      const currentText = display.innerText;
      const buttonText = acButton.innerText;
      
      if (buttonText === 'AC') {
        display.innerText = '0';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        isTyping = false;
        currentNumberProcessed = false;
        // Note: on ne r√©initialise PAS P et apiData ici (ils restent stock√©s)
        resetPercentCycle();
      } else {
        if (currentText === 'Erreur' || currentText === 'Chargement...') {
          display.innerText = '0';
          isTyping = false;
          currentNumberProcessed = false;
        } 
        else if (currentText.length === 1) {
          display.innerText = '0';
          isTyping = false;
          currentNumberProcessed = false;
        }
        else if (currentText.length === 2 && currentText.startsWith('-')) {
          display.innerText = '0';
          isTyping = false;
          currentNumberProcessed = false;
        }
        else {
          display.innerText = currentText.slice(0, -1);
          // On reste en mode "typing" car on est en train de corriger
          isTyping = true;
          // On r√©initialise le flag de traitement car le nombre a chang√©
          currentNumberProcessed = false;
        }
      }
      
      updateACButton();
    };

    // ----- FONCTION POUR COMPTER LES CHIFFRES -----
    function countDigits(str) {
      const withoutSign = str.replace('-', '');
      const digitsOnly = withoutSign.replace('.', '');
      return digitsOnly.length;
    }

    // ----- FORMATAGE 8 CHIFFRES MAX -----
    function formatDisplay(value) {
      let str = String(value);
      if (str === 'Erreur') return 'Erreur';
      
      const digitCount = countDigits(str);
      if (digitCount <= MAX_DIGITS) return str;
      
      if (str.includes('.')) {
        const parts = str.split('.');
        const integerPart = parts[0].replace('-', '');
        const sign = str.startsWith('-') ? '-' : '';
        
        if (integerPart.length >= MAX_DIGITS) {
          return sign + integerPart.substring(0, MAX_DIGITS);
        } else {
          const maxDecimals = MAX_DIGITS - integerPart.length;
          const decimalPart = parts[1].substring(0, maxDecimals);
          return sign + integerPart + '.' + decimalPart;
        }
      } else {
        const sign = str.startsWith('-') ? '-' : '';
        const absStr = str.replace('-', '');
        return sign + absStr.substring(0, MAX_DIGITS);
      }
    }

    // ----- AJOUTER UN CHIFFRE -----
    window.appendNumber = function(number) {
      let currentText = display.innerText;
      
      if (currentText === 'Erreur' || currentText === 'Chargement...') {
        display.innerText = '0';
        currentText = '0';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
      }

      if (waitingForSecondNumber) {
        if (number === '.') {
          display.innerText = '0.';
        } else {
          display.innerText = number;
        }
        waitingForSecondNumber = false;
        resetPercentCycle();
        isTyping = true; // On commence √† taper
        currentNumberProcessed = false; // Nouveau nombre, pas encore trait√©
      } else {
        let newText = currentText;
        
        if (number === '.') {
          if (currentText.includes('.')) return;
          newText = currentText + '.';
        } else {
          if (currentText === '0') {
            newText = number;
          } else {
            newText = currentText + number;
          }
        }
        
        if (countDigits(newText) <= MAX_DIGITS) {
          display.innerText = newText;
          isTyping = true; // On est en train de taper
          // On r√©initialise le flag de traitement car le nombre a chang√©
          currentNumberProcessed = false;
          // NE PAS STOCKER MAINTENANT, attendre validation par op√©rateur
        }
      }
      
      updateACButton();
    };

    // ----- OP√âRATEURS -----
    window.setOperator = function(op) {
      const currentValue = parseFloat(display.innerText);
      
      // VALIDER ET STOCKER le nombre √† 4 chiffres tap√© avant l'op√©ration
      validateAndStoreFourDigitNumber();

      if (operator && waitingForSecondNumber) {
        operator = op;
        updateACButton();
        return;
      }

      if (firstNumber !== null && operator && !waitingForSecondNumber) {
        let secondNumber = currentValue;
        let result = operate(operator, firstNumber, secondNumber);
        if (result === 'Erreur') {
          display.innerText = 'Erreur';
          firstNumber = null;
          operator = null;
          waitingForSecondNumber = false;
          isTyping = false;
          currentNumberProcessed = false;
          updateACButton();
          return;
        } else {
          const formattedResult = formatDisplay(result);
          display.innerText = formattedResult;
          firstNumber = parseFloat(formattedResult);
          isTyping = false; // C'est un r√©sultat, pas en train de taper
          currentNumberProcessed = false;
        }
      } else {
        firstNumber = currentValue;
        isTyping = false; // On a valid√© le nombre avec l'op√©rateur
        // Le flag currentNumberProcessed reste true si on a d√©j√† trait√© ce nombre
      }

      operator = op;
      waitingForSecondNumber = true;
      display.innerText = '0';
      resetPercentCycle();
      updateACButton();
    };

    // ----- CALCUL -----
    window.calculate = function() {
      if (!operator || waitingForSecondNumber) return;

      const secondNumber = parseFloat(display.innerText);
      const result = operate(operator, firstNumber, secondNumber);

      if (result === 'Erreur') {
        display.innerText = 'Erreur';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        isTyping = false;
        currentNumberProcessed = false;
        updateACButton();
        return;
      }

      display.innerText = formatDisplay(result);
      firstNumber = parseFloat(display.innerText);
      operator = null;
      waitingForSecondNumber = true;
      
      // NE PAS STOCKER LE R√âSULTAT, m√™me s'il a 4 chiffres
      isTyping = false; // C'est un r√©sultat, pas en train de taper
      currentNumberProcessed = false;
      
      resetPercentCycle();
      
      // Forcer le bouton √† devenir AC apr√®s un calcul
      setTimeout(() => {
        acButton.innerHTML = '<span>AC</span>';
      }, 0);
      
      updateACButton();
    };

    function operate(op, a, b) {
      switch(op) {
        case '+': return a + b;
        case '-': return a - b;
        case '*': return a * b;
        case '/': 
          if (b === 0) return 'Erreur';
          return a / b;
        default: return b;
      }
    }

    // ----- FONCTIONS SP√âCIALES -----
    window.toggleSign = function() {
      if (display.innerText === 'Erreur' || display.innerText === 'Chargement...') return;
      let val = parseFloat(display.innerText);
      if (isNaN(val)) return;
      val = val * -1;
      display.innerText = formatDisplay(val);
      
      // NE PAS STOCKER, c'est juste un changement de signe
      // On reste en mode typing si on √©tait en train de taper
      // Par contre, le nombre a chang√© donc on r√©initialise le flag de traitement
      currentNumberProcessed = false;
      
      resetPercentCycle();
      updateACButton();
    };

    // Initialisation
    setTimeout(() => updateACButton(), 0);

    // ----- PWA -----
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement('button');
      installBtn.innerText = 'üì≤ Ajouter √† l‚Äô√©cran';
      installBtn.classList.add('install-btn');
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          installBtn.remove();
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      const btn = document.querySelector('.install-btn');
      if (btn) btn.remove();
    });

  })();
</script>

</body>
</html>
