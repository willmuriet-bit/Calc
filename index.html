<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice</title>

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.calculator {
    width: 320px;
    padding: 20px;
}

.display {
    color: white;
    text-align: right;
    font-size: 70px;
    padding: 20px 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    height: 75px;
    font-size: 30px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
}

.light-gray {
    background: #a5a5a5;
    color: black;
}

.dark-gray {
    background: #333;
    color: white;
}

.orange {
    background: #ff9f0a;
    color: white;
}

button:active {
    filter: brightness(1.3);
}

.zero {
    grid-column: span 2;
    border-radius: 40px;
    text-align: left;
    padding-left: 30px;
}
</style>
</head>

<body>

<!-- Calculatrice -->
<div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
        <button class="light-gray" onclick="clearAll()">AC</button>
        <button class="light-gray" onclick="toggleSign()">+/-</button>
        <button class="light-gray" onclick="percentage()">%</button>
        <button class="orange" onclick="setOperator('/')">÷</button>

        <button class="dark-gray" onclick="appendNumber('7')">7</button>
        <button class="dark-gray" onclick="appendNumber('8')">8</button>
        <button class="dark-gray" onclick="appendNumber('9')">9</button>
        <button class="orange" onclick="setOperator('*')">×</button>

        <button class="dark-gray" onclick="appendNumber('4')">4</button>
        <button class="dark-gray" onclick="appendNumber('5')">5</button>
        <button class="dark-gray" onclick="appendNumber('6')">6</button>
        <button class="orange" onclick="setOperator('-')">−</button>

        <button class="dark-gray" onclick="appendNumber('1')">1</button>
        <button class="dark-gray" onclick="appendNumber('2')">2</button>
        <button class="dark-gray" onclick="appendNumber('3')">3</button>
        <button class="orange" onclick="setOperator('+')">+</button>

        <button class="dark-gray zero" onclick="appendNumber('0')">0</button>
        <button class="dark-gray" onclick="appendNumber('.')">.</button>
        <button class="orange" onclick="calculate()">=</button>
    </div>
</div>

<script>
// Calculatrice
let display = document.getElementById("display");
let firstNumber = null;
let operator = null;
let waitingForSecondNumber = false;

function appendNumber(number) {
    if (waitingForSecondNumber) {
        display.innerText = number === '.' ? '0.' : number;
        waitingForSecondNumber = false;
    } else {
        if (display.innerText === "0" && number !== ".") {
            display.innerText = number;
        } else {
            display.innerText += number;
        }
    }
}

function setOperator(op) {
    firstNumber = parseFloat(display.innerText);
    operator = op;
    waitingForSecondNumber = true;
    display.innerText = "0";
}

function calculate() {
    if (operator === null || waitingForSecondNumber) return;
    let secondNumber = parseFloat(display.innerText);
    let result = 0;
    switch (operator) {
        case '+': result = firstNumber + secondNumber; break;
        case '-': result = firstNumber - secondNumber; break;
        case '*': result = firstNumber * secondNumber; break;
        case '/': result = secondNumber !== 0 ? firstNumber / secondNumber : "Erreur"; break;
    }
    display.innerText = result;
    operator = null;
    firstNumber = result;
}

function clearAll() { display.innerText = "0"; firstNumber=null; operator=null; waitingForSecondNumber=false; }
function toggleSign() { display.innerText = parseFloat(display.innerText) * -1; }
function percentage() { display.innerText = parseFloat(display.innerText)/100; }

// PWA "Ajouter à l'écran d'accueil"
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    const addBtn = document.createElement('button');
    addBtn.innerText = "Ajouter à l'écran d'accueil";
    addBtn.style.position = "fixed";
    addBtn.style.top = "10px";
    addBtn.style.left = "50%";
    addBtn.style.transform = "translateX(-50%)";
    addBtn.style.padding = "10px 20px";
    addBtn.style.fontSize = "18px";
    addBtn.style.background = "#ff9f0a";
    addBtn.style.color = "white";
    addBtn.style.border = "none";
    addBtn.style.borderRadius = "10px";
    addBtn.style.cursor = "pointer";
    addBtn.style.zIndex = "1000";
    document.body.appendChild(addBtn);

    addBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
            addBtn.remove();
            deferredPrompt = null;
        });
    });
});
</script>

</body>
</html>
