<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Â· PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    /* RESET & STRUCTURE */
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* BARRE DE STATUT PERSONNALISÃ‰E */
    .custom-status-bar {
      height: 44px;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 15px;
      font-weight: 600;
      position: relative;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .status-left {
      display: flex;
      gap: 5px;
    }

    .status-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      font-family: monospace;
      letter-spacing: 1px;
    }

    .status-right {
      display: flex;
      gap: 5px;
    }

    .battery-icon {
      width: 22px;
      height: 12px;
      border: 1px solid white;
      border-radius: 3px;
      position: relative;
      margin-left: 5px;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      right: -3px;
      top: 3px;
      width: 3px;
      height: 4px;
      background: white;
      border-radius: 1px;
    }

    .battery-level {
      height: 8px;
      width: 80%;
      background: white;
      margin: 1px;
    }

    .wifi-icon {
      font-size: 16px;
      margin-right: 3px;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      height: calc(100% - 44px);
      margin: 0 auto;
      background: black;
      padding: 0;
    }

    /* Ã‰CRAN */
    .display-container {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 10px 5px 10px;
      min-height: 0;
      overflow: hidden;
    }
    
    .display {
      width: 100%;
      color: white;
      text-align: right;
      font-size: clamp(4rem, 18vw, 7rem);
      font-weight: 300;
      padding: 0.3rem 0.5rem 0.2rem 0.5rem;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      direction: ltr;
      line-height: 1.2;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .display::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    /* GRILLE BOUTONS */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      width: 100%;
      padding: 0.5rem 0.8rem 1.5rem 0.8rem;
      background: black;
      flex-shrink: 0;
    }

    button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: 400;
      cursor: pointer;
      transition: filter 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      color: white;
      padding: 0;
      box-shadow: none;
      outline: none;
    }

    button span {
      display: block;
      line-height: 1;
    }

    .btn-zero {
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 60px;
      justify-content: flex-start;
      padding-left: 1.8rem;
    }

    .light-gray {
      background: #a5a5a5;
      color: #000;
    }
    .dark-gray {
      background: #333333;
      color: white;
    }
    .orange {
      background: #ff9f0a;
      color: white;
    }

    button:active {
      filter: brightness(1.4);
    }

    @media (min-width: 460px) {
      .buttons {
        gap: 0.9rem;
        padding: 0.8rem 1rem 2rem 1rem;
      }
      button {
        font-size: 2.4rem;
      }
      .btn-zero {
        padding-left: 2.2rem;
      }
    }

    @media (max-width: 340px) {
      button {
        font-size: 1.6rem;
      }
      .display {
        font-size: clamp(3.2rem, 15vw, 5rem);
      }
    }

    .install-btn {
      position: fixed;
      top: 54px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9f0a;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(255,159,10,0.4);
      cursor: pointer;
      transition: opacity 0.2s;
      white-space: nowrap;
    }
    .install-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- BARRE DE STATUT PERSONNALISÃ‰E -->
  <div class="custom-status-bar" id="statusBar">
    <div class="status-left">
      <span class="wifi-icon">ðŸ“¶</span>
      <span>ðŸ“¶</span>
    </div>
    <div class="status-center" id="statusTime">14:30</div>
    <div class="status-right">
      <span>ðŸ”‹</span>
      <div class="battery-icon">
        <div class="battery-level" style="width: 85%"></div>
      </div>
    </div>
  </div>

<div class="calculator">
  <!-- AFFICHEUR -->
  <div class="display-container">
    <div id="display" class="display">0</div>
  </div>

  <!-- BOUTONS -->
  <div class="buttons">
    <!-- ligne 1 : AC/C, +/-, %, Ã· -->
    <button class="light-gray" id="acButton" onclick="handleACorC()"><span>AC</span></button>
    <button class="light-gray" id="toggleSignButton" onclick="handleToggleSign()"><span>+/-</span></button>
    <button class="light-gray" id="percentButton" onclick="handlePercent()"><span>%</span></button>
    <button class="orange" onclick="setOperator('/')"><span>Ã·</span></button>

    <!-- ligne 2 : 7,8,9, Ã— -->
    <button class="dark-gray" onclick="appendNumber('7')"><span>7</span></button>
    <button class="dark-gray" onclick="appendNumber('8')"><span>8</span></button>
    <button class="dark-gray" onclick="appendNumber('9')"><span>9</span></button>
    <button class="orange" onclick="setOperator('*')"><span>Ã—</span></button>

    <!-- ligne 3 : 4,5,6, âˆ’ -->
    <button class="dark-gray" onclick="appendNumber('4')"><span>4</span></button>
    <button class="dark-gray" onclick="appendNumber('5')"><span>5</span></button>
    <button class="dark-gray" onclick="appendNumber('6')"><span>6</span></button>
    <button class="orange" onclick="setOperator('-')"><span>âˆ’</span></button>

    <!-- ligne 4 : 1,2,3, + -->
    <button class="dark-gray" onclick="appendNumber('1')"><span>1</span></button>
    <button class="dark-gray" onclick="appendNumber('2')"><span>2</span></button>
    <button class="dark-gray" onclick="appendNumber('3')"><span>3</span></button>
    <button class="orange" onclick="setOperator('+')"><span>+</span></button>

    <!-- ligne 5 : 0, ., = -->
    <button class="dark-gray btn-zero" onclick="appendNumber('0')"><span>0</span></button>
    <button class="dark-gray" onclick="appendNumber('.')"><span>.</span></button>
    <button class="orange" onclick="calculate()"><span>=</span></button>
  </div>
</div>

<script>
  (function() {
    // ----- Ã‰LÃ‰MENTS DOM -----
    const display = document.getElementById('display');
    const acButton = document.getElementById('acButton');
    const toggleSignButton = document.getElementById('toggleSignButton');
    const percentButton = document.getElementById('percentButton');
    const statusTime = document.getElementById('statusTime');
    
    // ----- CONSTANTES -----
    const MAX_DIGITS = 8;
    const API_URL = 'https://pi-revelations-3a64f-default-rtdb.europe-west1.firebasedatabase.app/code/.json';

    // ----- VARIABLE P -----
    let P = null;
    
    // ----- DONNÃ‰ES API -----
    let apiData = null;
    
    // ----- CYCLE DU % -----
    let percentCycle = 0;

    // ----- Ã‰TAT CALCULATRICE -----
    let firstNumber = null;
    let operator = null;
    let waitingForSecondNumber = false;
    let isTyping = false;
    let currentNumberProcessed = false;
    
    // ----- VARIABLES POUR LA COMBINAISON SECRÃˆTE -----
    let toggleSignPressed = false;
    let secretCombinationTimer = null;
    let secretModeActive = false; // true = affiche ligne:across:page dans la barre
    
    // ----- TIMER POUR L'HEURE -----
    let clockInterval;

    // ----- FONCTION POUR METTRE Ã€ JOUR L'HEURE -----
    function updateClock() {
      if (secretModeActive) return; // Ne pas mettre Ã  jour l'heure si mode secret actif
      
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      statusTime.textContent = `${hours}:${minutes}`;
    }

    // ----- FONCTION POUR AFFICHER LE SECRET DANS LA BARRE -----
    function showSecretInStatusBar() {
      if (apiData) {
        statusTime.textContent = `${apiData.line}:${apiData.across}:${apiData.page}`;
        secretModeActive = true;
      } else if (P) {
        statusTime.textContent = "Attente API...";
      } else {
        statusTime.textContent = "P non dÃ©fini";
      }
    }

    // ----- FONCTION POUR REVENIR Ã€ L'HEURE NORMALE -----
    function resetStatusBarToClock() {
      secretModeActive = false;
      updateClock();
    }

    // ----- GESTIONNAIRE SPÃ‰CIAL POUR +/- (gÃ¨re la combinaison secrÃ¨te) -----
    window.handleToggleSign = function() {
      // Si on est en mode secret, un simple clic sur +/- dÃ©sactive le mode secret
      if (secretModeActive) {
        resetStatusBarToClock();
        toggleSignPressed = false;
        return;
      }
      
      // Sinon, on active le "premier clic" de la combinaison
      toggleSignPressed = true;
      
      // Timer pour annuler la combinaison aprÃ¨s 2 secondes
      if (secretCombinationTimer) {
        clearTimeout(secretCombinationTimer);
      }
      secretCombinationTimer = setTimeout(() => {
        toggleSignPressed = false;
        secretCombinationTimer = null;
      }, 2000);
      
      // Aussi exÃ©cuter la fonction normale de toggleSign
      performToggleSign();
    };

    // ----- FONCTION NORMALE DE TOGGLE SIGN -----
    function performToggleSign() {
      if (display.innerText === 'Erreur' || display.innerText === 'Chargement...') return;
      let val = parseFloat(display.innerText);
      if (isNaN(val)) return;
      val = val * -1;
      display.innerText = formatDisplay(val);
      currentNumberProcessed = false;
      percentCycle = 0;
      updateACButton();
    }

    // ----- GESTIONNAIRE SPÃ‰CIAL POUR % (gÃ¨re la combinaison secrÃ¨te) -----
    window.handlePercent = function() {
      // VÃ©rifier si c'est le deuxiÃ¨me clic de la combinaison secrÃ¨te
      if (toggleSignPressed) {
        // Combinaison dÃ©tectÃ©e : +/- puis %
        showSecretInStatusBar();
        
        // RÃ©initialiser la combinaison
        toggleSignPressed = false;
        if (secretCombinationTimer) {
          clearTimeout(secretCombinationTimer);
          secretCombinationTimer = null;
        }
        
        // Ne pas exÃ©cuter le comportement normal de %
        return;
      }
      
      // Sinon, comportement normal de %
      setTimeout(() => {
        acButton.innerHTML = '<span>AC</span>';
      }, 0);
      
      if (P === null) {
        display.innerText = "0";
        updateACButton();
        return;
      }
      
      if (apiData === null) {
        display.innerText = "Chargement...";
        updateACButton();
        return;
      }
      
      switch(percentCycle) {
        case 0:
          display.innerText = P;
          percentCycle = 1;
          break;
        case 1:
          display.innerText = `${apiData.line}.${apiData.across}.${apiData.page}`;
          percentCycle = 2;
          break;
        case 2:
          display.innerText = `${apiData.line}${apiData.across}${apiData.page}`;
          percentCycle = 0;
          break;
      }
      
      isTyping = false;
      updateACButton();
    };

    // ----- FONCTION POUR EXTRAIRE LES 4 CHIFFRES SANS VIRGULE -----
    function extractFourDigits(numberStr) {
      return numberStr.replace('.', '');
    }

    // ----- FONCTION POUR VÃ‰RIFIER SI UN NOMBRE A 4 CHIFFRES -----
    function hasFourDigits(numberStr) {
      const digitsOnly = numberStr.replace('-', '').replace('.', '');
      return digitsOnly.length === 4;
    }

    // ----- FONCTION POUR VALIDER ET STOCKER P -----
    function validateAndStoreFourDigitNumber() {
      const currentText = display.innerText;
      
      if (currentText.includes('.') && currentText.length > 5 && currentText !== '0.') return;
      if (!isTyping) return;
      if (currentNumberProcessed) return;
      
      if (hasFourDigits(currentText)) {
        const fourDigits = extractFourDigits(currentText);
        
        if (P === null) {
          P = fourDigits;
          console.log("P validÃ© et stockÃ© :", P);
          fetchApiData(P);
          currentNumberProcessed = true;
        }
      }
    }

    // ----- FONCTION POUR APPELER L'API -----
    async function fetchApiData(code) {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        if (data[code]) {
          apiData = data[code];
          console.log("DonnÃ©es API pour", code, ":", apiData);
        } else {
          console.log("Code non trouvÃ©:", code);
          apiData = null;
        }
      } catch (error) {
        console.error("Erreur API:", error);
        apiData = null;
      }
    }

    // ----- FONCTION POUR METTRE Ã€ JOUR LE BOUTON AC/C -----
    function updateACButton() {
      if (!acButton) return;
      
      const currentText = display.innerText;
      
      if (currentText === '0' || 
          currentText === 'Erreur' || 
          currentText === 'Chargement...' ||
          (waitingForSecondNumber && currentText === '0')) {
        acButton.innerHTML = '<span>AC</span>';
      } else {
        acButton.innerHTML = '<span>C</span>';
      }
    }

    // ----- FONCTION PRINCIPALE POUR AC/C -----
    window.handleACorC = function() {
      const currentText = display.innerText;
      const buttonText = acButton.innerText;
      
      if (buttonText === 'AC') {
        display.innerText = '0';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        isTyping = false;
        currentNumberProcessed = false;
        percentCycle = 0;
        // AC ne modifie PAS l'heure (on ne reset pas le mode secret)
      } else {
        if (currentText === 'Erreur' || currentText === 'Chargement...') {
          display.innerText = '0';
          isTyping = false;
          currentNumberProcessed = false;
        } 
        else if (currentText.length === 1) {
          display.innerText = '0';
          isTyping = false;
          currentNumberProcessed = false;
        }
        else if (currentText.length === 2 && currentText.startsWith('-')) {
          display.innerText = '0';
          isTyping = false;
          currentNumberProcessed = false;
        }
        else {
          display.innerText = currentText.slice(0, -1);
          isTyping = true;
          currentNumberProcessed = false;
        }
      }
      
      updateACButton();
    };

    // ----- AJOUTER UN CHIFFRE -----
    window.appendNumber = function(number) {
      let currentText = display.innerText;
      
      if (currentText === 'Erreur' || currentText === 'Chargement...') {
        display.innerText = '0';
        currentText = '0';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
      }

      if (waitingForSecondNumber) {
        if (number === '.') {
          display.innerText = '0.';
        } else {
          display.innerText = number;
        }
        waitingForSecondNumber = false;
        isTyping = true;
        currentNumberProcessed = false;
      } else {
        let newText = currentText;
        
        if (number === '.') {
          if (currentText.includes('.')) return;
          newText = currentText + '.';
        } else {
          if (currentText === '0') {
            newText = number;
          } else {
            newText = currentText + number;
          }
        }
        
        if (countDigits(newText) <= MAX_DIGITS) {
          display.innerText = newText;
          isTyping = true;
          currentNumberProcessed = false;
        }
      }
      
      updateACButton();
    };

    // ----- OPÃ‰RATEURS -----
    window.setOperator = function(op) {
      validateAndStoreFourDigitNumber();

      if (operator && waitingForSecondNumber) {
        operator = op;
        updateACButton();
        return;
      }

      if (firstNumber !== null && operator && !waitingForSecondNumber) {
        let secondNumber = parseFloat(display.innerText);
        let result = operate(operator, firstNumber, secondNumber);
        if (result === 'Erreur') {
          display.innerText = 'Erreur';
          firstNumber = null;
          operator = null;
          waitingForSecondNumber = false;
          isTyping = false;
          currentNumberProcessed = false;
          updateACButton();
          return;
        } else {
          const formattedResult = formatDisplay(result);
          display.innerText = formattedResult;
          firstNumber = parseFloat(formattedResult);
          isTyping = false;
          currentNumberProcessed = false;
        }
      } else {
        firstNumber = parseFloat(display.innerText);
        isTyping = false;
      }

      operator = op;
      waitingForSecondNumber = true;
      display.innerText = '0';
      percentCycle = 0;
      updateACButton();
    };

    // ----- CALCUL -----
    window.calculate = function() {
      if (!operator || waitingForSecondNumber) return;

      const secondNumber = parseFloat(display.innerText);
      const result = operate(operator, firstNumber, secondNumber);

      if (result === 'Erreur') {
        display.innerText = 'Erreur';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        isTyping = false;
        currentNumberProcessed = false;
        updateACButton();
        return;
      }

      display.innerText = formatDisplay(result);
      firstNumber = parseFloat(display.innerText);
      operator = null;
      waitingForSecondNumber = true;
      
      isTyping = false;
      currentNumberProcessed = false;
      percentCycle = 0;
      
      setTimeout(() => {
        acButton.innerHTML = '<span>AC</span>';
      }, 0);
      
      updateACButton();
    };

    // ----- FONCTIONS UTILITAIRES -----
    function countDigits(str) {
      const withoutSign = str.replace('-', '');
      const digitsOnly = withoutSign.replace('.', '');
      return digitsOnly.length;
    }

    function formatDisplay(value) {
      let str = String(value);
      if (str === 'Erreur') return 'Erreur';
      
      const digitCount = countDigits(str);
      if (digitCount <= MAX_DIGITS) return str;
      
      if (str.includes('.')) {
        const parts = str.split('.');
        const integerPart = parts[0].replace('-', '');
        const sign = str.startsWith('-') ? '-' : '';
        
        if (integerPart.length >= MAX_DIGITS) {
          return sign + integerPart.substring(0, MAX_DIGITS);
        } else {
          const maxDecimals = MAX_DIGITS - integerPart.length;
          const decimalPart = parts[1].substring(0, maxDecimals);
          return sign + integerPart + '.' + decimalPart;
        }
      } else {
        const sign = str.startsWith('-') ? '-' : '';
        const absStr = str.replace('-', '');
        return sign + absStr.substring(0, MAX_DIGITS);
      }
    }

    function operate(op, a, b) {
      switch(op) {
        case '+': return a + b;
        case '-': return a - b;
        case '*': return a * b;
        case '/': 
          if (b === 0) return 'Erreur';
          return a / b;
        default: return b;
      }
    }

    // ----- INITIALISATION -----
    updateClock();
    clockInterval = setInterval(updateClock, 1000);
    setTimeout(() => updateACButton(), 0);

    // ----- PWA -----
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement('button');
      installBtn.innerText = 'ðŸ“² Ajouter Ã  lâ€™Ã©cran';
      installBtn.classList.add('install-btn');
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          installBtn.remove();
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      const btn = document.querySelector('.install-btn');
      if (btn) btn.remove();
    });

  })();
</script>

</body>
</html>
