<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: black;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    flex-direction: column;
}

.calculator {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-end; /* descendre en bas */
    align-items: center;
    width: 100%;
    max-width: 400px;
    margin: auto;
}

.display {
    color: white;
    text-align: right;
    font-size: 60px;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
    overflow-x: auto;
}

/* Tous les boutons en même taille, grille uniforme */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    width: 100%;
    padding: 0 10px 20px 10px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding-top: 100%; /* carré parfait */
    position: relative;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

button span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.light-gray { background: #a5a5a5; color: black; }
.dark-gray { background: #333; color: white; }
.orange { background: #ff9f0a; color: white; }

button:active { filter: brightness(1.3); }

@media screen and (min-width: 400px) {
    .display { font-size: 80px; }
    button { font-size: 28px; }
}
</style>
</head>
<body>

<div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
        <!-- Ligne 1 -->
        <button class="light-gray" onclick="clearAll()"><span>AC</span></button>
        <button class="light-gray" onclick="toggleSign()"><span>+/-</span></button>
        <button class="light-gray" onclick="percentage()"><span>%</span></button>
        <button class="orange" onclick="setOperator('/')"><span>÷</span></button>

        <!-- Ligne 2 -->
        <button class="dark-gray" onclick="appendNumber('7')"><span>7</span></button>
        <button class="dark-gray" onclick="appendNumber('8')"><span>8</span></button>
        <button class="dark-gray" onclick="appendNumber('9')"><span>9</span></button>
        <button class="orange" onclick="setOperator('*')"><span>×</span></button>

        <!-- Ligne 3 -->
        <button class="dark-gray" onclick="appendNumber('4')"><span>4</span></button>
        <button class="dark-gray" onclick="appendNumber('5')"><span>5</span></button>
        <button class="dark-gray" onclick="appendNumber('6')"><span>6</span></button>
        <button class="orange" onclick="setOperator('-')"><span>−</span></button>

        <!-- Ligne 4 -->
        <button class="dark-gray" onclick="appendNumber('1')"><span>1</span></button>
        <button class="dark-gray" onclick="appendNumber('2')"><span>2</span></button>
        <button class="dark-gray" onclick="appendNumber('3')"><span>3</span></button>
        <button class="orange" onclick="setOperator('+')"><span>+</span></button>

        <!-- Ligne 5 (0, ., =) -->
        <button class="dark-gray" onclick="appendNumber('0')"><span>0</span></button>
        <button class="dark-gray" onclick="appendNumber('.')"><span>.</span></button>
        <button class="orange" onclick="calculate()"><span>=</span></button>
        <div></div> <!-- cellule vide pour garder la grille 4 colonnes -->
    </div>
</div>

<script>
let display = document.getElementById("display");
let firstNumber = null;
let operator = null;
let waitingForSecondNumber = false;

function appendNumber(number) {
    if (waitingForSecondNumber) {
        display.innerText = number === '.' ? '0.' : number;
        waitingForSecondNumber = false;
    } else {
        if (display.innerText === "0" && number !== ".") display.innerText = number;
        else display.innerText += number;
    }
}

function setOperator(op) {
    firstNumber = parseFloat(display.innerText);
    operator = op;
    waitingForSecondNumber = true;
    display.innerText = "0";
}

function calculate() {
    if (!operator || waitingForSecondNumber) return;
    let secondNumber = parseFloat(display.innerText);
    let result = 0;
    switch(operator){
        case '+': result = firstNumber + secondNumber; break;
        case '-': result = firstNumber - secondNumber; break;
        case '*': result = firstNumber * secondNumber; break;
        case '/': result = secondNumber!==0? firstNumber/secondNumber:"Erreur"; break;
    }
    display.innerText = result;
    firstNumber = result;
    operator = null;
}

function clearAll(){ display.innerText="0"; firstNumber=null; operator=null; waitingForSecondNumber=false;}
function toggleSign(){ display.innerText = parseFloat(display.innerText)*-1; }
function percentage(){ display.innerText = parseFloat(display.innerText)/100; }

// PWA "Ajouter à l'écran d'accueil"
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e)=>{
    e.preventDefault();
    deferredPrompt=e;
    const addBtn=document.createElement('button');
    addBtn.innerText="Ajouter à l'écran d'accueil";
    addBtn.style.position="fixed";
    addBtn.style.top="10px";
    addBtn.style.left="50%";
    addBtn.style.transform="translateX(-50%)";
    addBtn.style.padding="10px 20px";
    addBtn.style.fontSize="18px";
    addBtn.style.background="#ff9f0a";
    addBtn.style.color="white";
    addBtn.style.border="none";
    addBtn.style.borderRadius="10px";
    addBtn.style.cursor="pointer";
    addBtn.style.zIndex="1000";
    document.body.appendChild(addBtn);
    addBtn.addEventListener('click', ()=>{
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(()=>{addBtn.remove(); deferredPrompt=null;});
    });
});
</script>
</body>
</html>
