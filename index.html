<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice ¬∑ PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    /* RESET & STRUCTURE - ABSOLUMENT AUCUN D√âFILEMENT */
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 900px;
      background: black;
      padding: 0;
    }

    /* √âCRAN */
    .display-container {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 10px 5px 10px;
      min-height: 0;
      overflow: hidden;
    }
    
    .display {
      width: 100%;
      color: white;
      text-align: right;
      font-size: clamp(4rem, 18vw, 7rem);
      font-weight: 300;
      padding: 0.3rem 0.5rem 0.2rem 0.5rem;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      direction: ltr;
      line-height: 1.2;
      letter-spacing: 2px;
      font-variant-numeric: tabular-nums;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .display::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    /* GRILLE BOUTONS */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.7rem;
      width: 100%;
      padding: 0.5rem 0.8rem 1.5rem 0.8rem;
      background: black;
      flex-shrink: 0;
    }

    button {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      font-weight: 400;
      cursor: pointer;
      transition: filter 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      color: white;
      padding: 0;
      box-shadow: none;
      outline: none;
    }

    button span {
      display: block;
      line-height: 1;
    }

    .btn-zero {
      grid-column: span 2;
      aspect-ratio: auto;
      border-radius: 60px;
      justify-content: flex-start;
      padding-left: 1.8rem;
    }

    .light-gray {
      background: #a5a5a5;
      color: #000;
    }
    .dark-gray {
      background: #333333;
      color: white;
    }
    .orange {
      background: #ff9f0a;
      color: white;
    }

    button:active {
      filter: brightness(1.4);
    }

    @media (min-width: 460px) {
      .buttons {
        gap: 0.9rem;
        padding: 0.8rem 1rem 2rem 1rem;
      }
      button {
        font-size: 2.4rem;
      }
      .btn-zero {
        padding-left: 2.2rem;
      }
    }

    @media (max-width: 340px) {
      button {
        font-size: 1.6rem;
      }
      .display {
        font-size: clamp(3.2rem, 15vw, 5rem);
      }
    }

    /* bouton pour installer la PWA */
    .install-btn {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff9f0a;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(255,159,10,0.4);
      cursor: pointer;
      transition: opacity 0.2s;
      white-space: nowrap;
    }
    .install-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="calculator">
  <!-- AFFICHEUR -->
  <div class="display-container">
    <div id="display" class="display">0</div>
  </div>

  <!-- BOUTONS -->
  <div class="buttons">
    <!-- ligne 1 : AC/C, +/-, %, √∑ -->
    <button class="light-gray" id="acButton" onclick="handleACorC()"><span>AC</span></button>
    <button class="light-gray" onclick="toggleSign()"><span>+/-</span></button>
    <button class="light-gray" id="percentButton" onclick="handlePercent()"><span>%</span></button>
    <button class="orange" onclick="setOperator('/')"><span>√∑</span></button>

    <!-- ligne 2 : 7,8,9, √ó -->
    <button class="dark-gray" onclick="appendNumber('7')"><span>7</span></button>
    <button class="dark-gray" onclick="appendNumber('8')"><span>8</span></button>
    <button class="dark-gray" onclick="appendNumber('9')"><span>9</span></button>
    <button class="orange" onclick="setOperator('*')"><span>√ó</span></button>

    <!-- ligne 3 : 4,5,6, ‚àí -->
    <button class="dark-gray" onclick="appendNumber('4')"><span>4</span></button>
    <button class="dark-gray" onclick="appendNumber('5')"><span>5</span></button>
    <button class="dark-gray" onclick="appendNumber('6')"><span>6</span></button>
    <button class="orange" onclick="setOperator('-')"><span>‚àí</span></button>

    <!-- ligne 4 : 1,2,3, + -->
    <button class="dark-gray" onclick="appendNumber('1')"><span>1</span></button>
    <button class="dark-gray" onclick="appendNumber('2')"><span>2</span></button>
    <button class="dark-gray" onclick="appendNumber('3')"><span>3</span></button>
    <button class="orange" onclick="setOperator('+')"><span>+</span></button>

    <!-- ligne 5 : 0, ., = -->
    <button class="dark-gray btn-zero" onclick="appendNumber('0')"><span>0</span></button>
    <button class="dark-gray" onclick="appendNumber('.')"><span>.</span></button>
    <button class="orange" onclick="calculate()"><span>=</span></button>
  </div>
</div>

<script>
  (function() {
    // ----- √âL√âMENTS DOM -----
    const display = document.getElementById('display');
    const acButton = document.getElementById('acButton');
    
    // ----- CONSTANTES -----
    const MAX_DIGITS = 8;
    const API_URL = 'https://pi-revelations-3a64f-default-rtdb.europe-west1.firebasedatabase.app/code/.json';

    // ----- VARIABLE P (stocke le premier nombre √† 4 chiffres) -----
    let P = null;
    
    // ----- VARIABLE POUR STOCKER LES DONN√âES DE L'API -----
    let apiData = null;
    
    // ----- COMPTEUR POUR LE BOUTON % (g√®re 1,2,3 appuis) -----
    let percentClickCount = 0;
    let percentTimer = null;
    
    // ----- VARIABLE POUR STOCKER LE DERNIER R√âSULTAT API (format avec points) -----
    let lastApiResult = null;

    // ----- √âTAT -----
    let firstNumber = null;
    let operator = null;
    let waitingForSecondNumber = false;

    // ----- FONCTION POUR EXTRAIRE LES 4 CHIFFRES SANS VIRGULE -----
    function extractFourDigits(numberStr) {
      return numberStr.replace('.', '');
    }

    // ----- FONCTION POUR V√âRIFIER SI UN NOMBRE A 4 CHIFFRES -----
    function hasFourDigits(numberStr) {
      const digitsOnly = numberStr.replace('-', '').replace('.', '');
      return digitsOnly.length === 4;
    }

    // ----- FONCTION POUR STOCKER LE PREMIER NOMBRE √Ä 4 CHIFFRES -----
    function checkAndStoreFourDigitNumber(numberStr) {
      if (P !== null) return;
      
      if (hasFourDigits(numberStr)) {
        P = extractFourDigits(numberStr);
        console.log("P stock√© :", P);
        
        // D√®s que P est stock√©, on appelle l'API
        fetchApiData(P);
      }
    }

    // ----- FONCTION POUR APPELER L'API -----
    async function fetchApiData(code) {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        // Le code doit √™tre une cha√Æne de 4 caract√®res (ex: "0007")
        if (data[code]) {
          apiData = data[code];
          console.log("Donn√©es API pour", code, ":", apiData);
        } else {
          console.log("Code non trouv√© dans l'API:", code);
          apiData = null;
        }
      } catch (error) {
        console.error("Erreur lors de l'appel API:", error);
        apiData = null;
      }
    }

    // ----- FONCTION POUR LE BOUTON % (g√®re 1,2,3 appuis) -----
    window.handlePercent = function() {
      // Incr√©menter le compteur
      percentClickCount++;
      
      // Si on a d√©j√† un timer, on l'annule
      if (percentTimer) {
        clearTimeout(percentTimer);
      }
      
      // D√©marrer un nouveau timer
      percentTimer = setTimeout(() => {
        // R√©initialiser apr√®s 1 seconde sans appui
        percentClickCount = 0;
        percentTimer = null;
        lastApiResult = null; // On oublie le dernier r√©sultat
      }, 1000);
      
      // Si on a cliqu√© 2 fois
      if (percentClickCount === 2) {
        // V√©rifier si on a des donn√©es API
        if (apiData) {
          // Formater avec des points: ligne.across.page
          const formattedResult = `${apiData.line}.${apiData.across}.${apiData.page}`;
          display.innerText = formattedResult;
          lastApiResult = formattedResult;
        } else if (P) {
          display.innerText = "Attente API...";
        } else {
          display.innerText = "0";
        }
      }
      
      // Si on a cliqu√© 3 fois
      if (percentClickCount === 3) {
        // V√©rifier si on a des donn√©es API
        if (apiData) {
          // Formater sans points: ligneacrosspage
          const formattedResult = `${apiData.line}${apiData.across}${apiData.page}`;
          display.innerText = formattedResult;
        } else if (lastApiResult) {
          // Si on a le r√©sultat avec points, on enl√®ve les points
          display.innerText = lastApiResult.replace(/\./g, '');
        } else if (P) {
          display.innerText = "Attente API...";
        } else {
          display.innerText = "0";
        }
        
        // R√©initialiser apr√®s 3 clics
        percentClickCount = 0;
        clearTimeout(percentTimer);
        percentTimer = null;
        lastApiResult = null;
      }
      
      // Mettre √† jour le bouton AC/C
      updateACButton();
    };

    // ----- FONCTION POUR METTRE √Ä JOUR LE BOUTON AC/C -----
    function updateACButton() {
      if (!acButton) return;
      
      const currentText = display.innerText;
      
      if (currentText === '0' || 
          currentText === 'Erreur' || 
          (waitingForSecondNumber && currentText === '0') ||
          (firstNumber === null && operator === null && !waitingForSecondNumber)) {
        acButton.innerHTML = '<span>AC</span>';
      } else {
        acButton.innerHTML = '<span>C</span>';
      }
    }

    // ----- FONCTION PRINCIPALE POUR AC/C -----
    window.handleACorC = function() {
      const currentText = display.innerText;
      const buttonText = acButton.innerText;
      
      if (buttonText === 'AC') {
        display.innerText = '0';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        // Note: on ne r√©initialise PAS P et apiData ici (ils restent stock√©s)
      } else {
        if (currentText === 'Erreur') {
          display.innerText = '0';
        } 
        else if (currentText.length === 1) {
          display.innerText = '0';
        }
        else if (currentText.length === 2 && currentText.startsWith('-')) {
          display.innerText = '0';
        }
        else {
          display.innerText = currentText.slice(0, -1);
        }
      }
      
      updateACButton();
    };

    // ----- FONCTION POUR COMPTER LES CHIFFRES -----
    function countDigits(str) {
      const withoutSign = str.replace('-', '');
      const digitsOnly = withoutSign.replace('.', '');
      return digitsOnly.length;
    }

    // ----- FORMATAGE 8 CHIFFRES MAX -----
    function formatDisplay(value) {
      let str = String(value);
      if (str === 'Erreur') return 'Erreur';
      
      const digitCount = countDigits(str);
      if (digitCount <= MAX_DIGITS) return str;
      
      if (str.includes('.')) {
        const parts = str.split('.');
        const integerPart = parts[0].replace('-', '');
        const sign = str.startsWith('-') ? '-' : '';
        
        if (integerPart.length >= MAX_DIGITS) {
          return sign + integerPart.substring(0, MAX_DIGITS);
        } else {
          const maxDecimals = MAX_DIGITS - integerPart.length;
          const decimalPart = parts[1].substring(0, maxDecimals);
          return sign + integerPart + '.' + decimalPart;
        }
      } else {
        const sign = str.startsWith('-') ? '-' : '';
        const absStr = str.replace('-', '');
        return sign + absStr.substring(0, MAX_DIGITS);
      }
    }

    // ----- AJOUTER UN CHIFFRE -----
    window.appendNumber = function(number) {
      let currentText = display.innerText;
      
      if (currentText === 'Erreur') {
        display.innerText = '0';
        currentText = '0';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
      }

      if (waitingForSecondNumber) {
        if (number === '.') {
          display.innerText = '0.';
        } else {
          display.innerText = number;
        }
        waitingForSecondNumber = false;
      } else {
        let newText = currentText;
        
        if (number === '.') {
          if (currentText.includes('.')) return;
          newText = currentText + '.';
        } else {
          if (currentText === '0') {
            newText = number;
          } else {
            newText = currentText + number;
          }
        }
        
        if (countDigits(newText) <= MAX_DIGITS) {
          display.innerText = newText;
          
          // V√©rifier si ce nouveau nombre a 4 chiffres et stocker si c'est le premier
          checkAndStoreFourDigitNumber(newText);
        }
      }
      
      updateACButton();
    };

    // ----- OP√âRATEURS -----
    window.setOperator = function(op) {
      const currentValue = parseFloat(display.innerText);
      
      // Avant de traiter l'op√©rateur, v√©rifier si le nombre actuel a 4 chiffres
      checkAndStoreFourDigitNumber(display.innerText);

      if (operator && waitingForSecondNumber) {
        operator = op;
        updateACButton();
        return;
      }

      if (firstNumber !== null && operator && !waitingForSecondNumber) {
        let secondNumber = currentValue;
        let result = operate(operator, firstNumber, secondNumber);
        if (result === 'Erreur') {
          display.innerText = 'Erreur';
          firstNumber = null;
          operator = null;
          waitingForSecondNumber = false;
          updateACButton();
          return;
        } else {
          const formattedResult = formatDisplay(result);
          display.innerText = formattedResult;
          firstNumber = parseFloat(formattedResult);
        }
      } else {
        firstNumber = currentValue;
      }

      operator = op;
      waitingForSecondNumber = true;
      display.innerText = '0';
      updateACButton();
    };

    // ----- CALCUL -----
    window.calculate = function() {
      if (!operator || waitingForSecondNumber) return;

      const secondNumber = parseFloat(display.innerText);
      const result = operate(operator, firstNumber, secondNumber);

      if (result === 'Erreur') {
        display.innerText = 'Erreur';
        firstNumber = null;
        operator = null;
        waitingForSecondNumber = false;
        updateACButton();
        return;
      }

      display.innerText = formatDisplay(result);
      firstNumber = parseFloat(display.innerText);
      operator = null;
      waitingForSecondNumber = true;
      
      // V√©rifier si le r√©sultat a 4 chiffres
      checkAndStoreFourDigitNumber(display.innerText);
      
      // Forcer le bouton √† devenir AC apr√®s un calcul
      setTimeout(() => {
        acButton.innerHTML = '<span>AC</span>';
      }, 0);
      
      updateACButton();
    };

    function operate(op, a, b) {
      switch(op) {
        case '+': return a + b;
        case '-': return a - b;
        case '*': return a * b;
        case '/': 
          if (b === 0) return 'Erreur';
          return a / b;
        default: return b;
      }
    }

    // ----- FONCTIONS SP√âCIALES -----
    window.toggleSign = function() {
      if (display.innerText === 'Erreur') return;
      let val = parseFloat(display.innerText);
      if (isNaN(val)) return;
      val = val * -1;
      display.innerText = formatDisplay(val);
      
      // V√©rifier si le nombre chang√© de signe a 4 chiffres
      checkAndStoreFourDigitNumber(display.innerText);
      
      updateACButton();
    };

    // Initialisation
    setTimeout(() => updateACButton(), 0);

    // ----- PWA -----
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.createElement('button');
      installBtn.innerText = 'üì≤ Ajouter √† l‚Äô√©cran';
      installBtn.classList.add('install-btn');
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          installBtn.remove();
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      const btn = document.querySelector('.install-btn');
      if (btn) btn.remove();
    });

  })();
</script>

</body>
</html>
